name: Build EXE and Create Release

on:
  push:
    tags:
      - 'v*'  # Only triggers on version tags like v1.0

# Add permissions block
permissions:
  contents: write  # This is required for creating releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE (with tkinter fixes)
      run: pyinstaller --onefile --noconsole main.py --hidden-import=tkinter --hidden-import=tkinter.ttk --hidden-import=tkinter.messagebox --hidden-import=tkinter.filedialog --collect-all tkinter --name main
    
    - name: Upload EXE to release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/main.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}